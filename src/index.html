<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Crop Recommendation</h1>
        <p>Enter your soil and climate details to get the best crop suggestion!</p>
    </header>
    <form id="cropForm">
        <label for="N">Nitrogen (N):</label>
        <input type="number" id="N" name="N" min="0" step="any" required>

        <label for="P">Phosphorus (P):</label>
        <input type="number" id="P" name="P" min="0" step="any" required>

        <label for="K">Potassium (K):</label>
        <input type="number" id="K" name="K" min="0" step="any" required>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" step="any" required>

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" step="any" required>

        <label for="ph">pH:</label>
        <input type="number" id="ph" name="ph" step="any" required>

        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall" name="rainfall" step="any" required>

        <button type="submit">Recommend Crop</button>
    </form>
    <div class="recommendations" id="recommendationBox" style="display:none;">
        <h2>Recommended Crop:</h2>
        <div class="recommendation-item" id="cropResult"></div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
